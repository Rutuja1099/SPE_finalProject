version: '3'

services:
  container1:
    image: frontend-image
    ports:
      - "8081:8081"
      - "19001:19001"
      - "19002:19002"
    networks:
      - mynetwork
    environment:
      - EXP_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=<<HOST LOCAL IP>>>
    depends_on:
      - container2

  container2:
    image: backend-image
    ports:
      - "127.0.0.1:5000:5000"
    networks:
      - mynetwork
